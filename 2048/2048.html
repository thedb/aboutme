<!DOCTYPE HTML>
<HTML>
<head>
    <meta charset="utf-8"/>
    <title> 2048游戏 </title>
    <link rel="stylesheet" href="2048.css"/>
    <script src="2048.js"></script>
</head>

<body>
<!--欢迎小黄人-->
<div class="wrapper"><!-- 容器 -->
    <div class="littleH"><!-- 小黄人 -->
        <div class="bodyH"><!-- 身体 -->
            <div class="trousers"><!-- 裤子 -->
                <div class="condoleBelt"><!-- 吊带 -->
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
                <div class="trousers_top"></div><!-- 裤子突出的矩形部分 -->
                <div class="pocket"></div><!-- 裤袋 -->
                <!-- 三条线 -->
                <span class="line_left"></span>
                <span class="line_right"></span>
                <span class="line_bottom"></span>
            </div>
        </div>
        <div class="hair"><!-- 头发 -->
            <span class="left_hair_one"></span>
            <span class="left_hair_two"></span>
        </div>
        <div class="eyes"><!-- 眼睛 -->
            <div class="leftEye"><!-- 左眼 -->
                <div class="left_blackEye">
                    <div class="left_white"></div>
                </div>
            </div>
            <div class="rightEye"><!-- 右眼 -->
                <div class="right_blackEye">
                    <div class="right_white"></div>
                </div>
            </div>
        </div>
        <div class="mouse"><!-- 嘴巴 -->
            <div class="mouse_shape"></div>
        </div>
        <div class="hands"><!-- 双手 -->
            <div class="leftHand"></div>
            <div class="rightHand"></div>
        </div>
        <div class="feet"><!-- 双脚 -->
            <div class="left_foot"></div>
            <div class="right_foot"></div>
        </div>
        <div class="groundShadow"></div><!-- 脚底阴影 -->
    </div>
</div>
<!--游戏主体-->
<div class="container">
    <p>Score: <span id="score">0</span></p>

    <div id="gridPanel">
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>

        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>

        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>

        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>

        <div id="c00" class="cell"></div>
        <div id="c01" class="cell"></div>
        <div id="c02" class="cell"></div>
        <div id="c03" class="cell"></div>

        <div id="c10" class="cell"></div>
        <div id="c11" class="cell"></div>
        <div id="c12" class="cell"></div>
        <div id="c13" class="cell"></div>

        <div id="c20" class="cell"></div>
        <div id="c21" class="cell"></div>
        <div id="c22" class="cell"></div>
        <div id="c23" class="cell"></div>

        <div id="c30" class="cell"></div>
        <div id="c31" class="cell"></div>
        <div id="c32" class="cell"></div>
        <div id="c33" class="cell"></div>
    </div>

    <div id="gameOver">
        <div><!--背景--></div>
        <p><!--前景-->
            Game Over!<br>
            Score: <span id="finalScore"></span><br>
            <a class="button" id="restart"
               onclick="game.start()">再来一次？</a>
        </p>
    </div>
</div>
</body>
</HTML>
